<html>
<head>
<style>
p.none
{
border-style:none;
}
p.dotted
{
border-style:dotted;
background-color:red;
border-color:yellow;
border-width:5px;
}
p.dashed
{
border-style:dashed;
}
p.solid
{
border-style:solid;
}
p.double
{
border-style:double;
}
p.groove
{
border-style:groove;
}
p.ridge
{
border-style:ridge;
}
p.inset
{
border-style:inset;
}
p.outset
{
border-style:outset;
}
p.hidden
{
border-style:hidden;
}
</style>
</head>
<body>
<p class="none">no border</p>
<p class="dotted"><input type=text></p>
<p class="dashed">dashed border</p>
<p class="solid">solid border</p>
<p class="double">double border</p>
<p class="groove">groove border</p>
<p class="ridge">ridge border</p>
<p class="inset">in border</p>
<p class="outset">out border</p>
<p class="hidden">hidden border</p>
</body>
</html>
